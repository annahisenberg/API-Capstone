<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find an animal shelter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="index.js"></script>

<body>
    <header role="banner">
        <h1>Find an animal shelter near you!</h1>
    </header>
    <main role="main">
        <h2>What's your zip code?</h2>
        <form action="">
            <input type="text" placeholder="Zip code">
            <button>Go!</button>
        </form>
        <section class="displayResults">
            <!-- List of results go here -->
        </section>
        <section id="map">
            <!-- Google map goes here -->
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbEkT06yRxGSnhfi9b45Ww21HHfdfkBuU&callback=initMap" async
        defer></script>
